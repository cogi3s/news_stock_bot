<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주린이 뉴스 분석 챗봇</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>주린이 뉴스 분석 챗봇</h1>

  <section class="form-section">
    <div>
      <label>투자 경험</label>
      <select id="experience">
        <option value="초보">초보</option>
        <option value="중급">중급</option>
        <option value="상급">상급</option>
      </select>
    </div>

    <div>
      <label>위험 선호도</label>
      <select id="risk">
        <option value="낮음">낮음</option>
        <option value="보통">보통</option>
        <option value="높음">높음</option>
      </select>
    </div>

    <div>
      <label>투자 가능 금액(원)</label>
      <input type="number" id="budget" placeholder="예: 1000000" />
    </div>

    <div>
      <label>뉴스 내용 붙여넣기</label><br />
      <textarea id="news-text" rows="6" cols="60" placeholder="분석받고 싶은 뉴스를 여기에 붙여넣으세요."></textarea>
    </div>

    <button id="analyze-btn">분석 요청</button>
  </section>

  <section class="result-section">
    <h2>분석 결과</h2>
    <pre id="result"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
